<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Querry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <div>
        <form class="d-flex flex-column align-items-center card_info">
            <h1 class="font_title">My vehicle ownership contract</h1>
            <p id="addressAccount"></p>
            <div style="width: 570px">
                <div class="d-flex mt-3">
                    <label class="label_contract">License Plates:</label>
                    <p id="licensePlateValue">hit</p>
                </div>
                <div class="d-flex mt-3">
                    <label class="label_contract">Full name:</label>
                    <p id="nameValue">dgdf</p>
                </div>
                <div class="d-flex mt-3">
                    <label class="label_contract">Date of Birth:</label>
                    <p id="dateValue">gdfg</p>
                </div>
                <div class="d-flex mt-3">
                    <label class="label_contract">Nationality:</label>
                    <p id="nationalValue">rgfer</p>
                </div>
                <div class="d-flex mt-3">
                    <label class="label_contract">Address:</label>
                    <p id="addressValue">gdrger</p>
                </div>
            </div>
            <div class="d-flex mt-5">
                <a href="Home.html" class="btn btn-secondary btn-lg btn_page" style="width: 200px">Home</a>
            </div>
        </form>
    </div>
    <div class="Notification">
        <h1 class="font_title">Notification</h1>
        <p class="font_text" id="p_notification" style="font-size: 18px"></p>
        <p class="font_text" id="p_txHash" style="font-size: 18px"></p>
        <button id="ok_notification" class="btn_page mt-5" style="color: #FFF" type="button">OK</button>
    </div>

    <script src="../BE/connect.js"></script>
    <script>
        let licensePlateValue = document.querySelector('#licensePlateValue');
        let nameValue = document.querySelector('#nameValue');
        let dateValue = document.querySelector('#dateValue');
        let nationalValue = document.querySelector('#nationalValue');
        let addressValue = document.querySelector('#addressValue');

        const connectedAccount = localStorage.getItem("connectedAccount");
        if (connectedAccount) {
            addressAccount.innerHTML = "Connected to: " + connectedAccount;
        } else {
            addressAccount.innerHTML = "Not connected to any account.";
        }

        contract.methods.Register_Vehicle(connectedAccount).call()
            .then(result => {
                licensePlateValue.innerHTML = result[0];
                nameValue.innerHTML = result[1];
                dateValue.innerHTML = result[2];
                nationalValue.innerHTML = result[3];
                addressValue.innerHTML = result[4];
            })
            .catch(error => {
                alert('Lá»—i: ' + error);
            });
    </script>
</body>

</html>
